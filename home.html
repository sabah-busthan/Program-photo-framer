<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Framer - Crown Graphics</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="container">
        <h1>Program Framer</h1>
        <div class="upload-section">
            <input type="file" id="images" accept="image/*" multiple>
            <button type="button" id="upload-button" class="btn-primary">Upload</button>
        </div>
        <div id="image-preview" class="hidden">
            <img id="primary-img" alt="Primary Image">
        </div>
        <div class="action-buttons hidden">
            <button id="crop-image" class="btn-primary">Crop</button>
            <!-- <button id="download-clear" class="btn-secondary">Download All & Clear</button> -->
        </div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
